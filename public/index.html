<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiTheft Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a2e; color: #eee; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; text-align: center; }
        h1 { font-size: 2rem; }
        .container { max-width: 1400px; margin: 20px auto; padding: 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #16213e; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .stat-card h3 { color: #667eea; margin-bottom: 10px; }
        .stat-card .number { font-size: 2.5rem; font-weight: bold; color: #fff; }
        #map { height: 500px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .devices-list { background: #16213e; padding: 20px; border-radius: 10px; }
        .device-item { background: #0f3460; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #667eea; }
        .device-item:hover { background: #1a4d7a; cursor: pointer; }
        .device-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .device-info { color: #aaa; font-size: 0.9rem; }
        .btn { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #764ba2; }
        .alert { background: #e74c3c; color: white; padding: 15px; border-radius: 8px; margin: 10px 0; }
    </style>
</head>
<body>
    <header>
        <h1>🛡️ لوحة تحكم AntiTheft</h1>
        <p>مراقبة الأجهزة وتتبع اللصوص</p>
    </header>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>📱 الأجهزة المسجلة</h3>
                <div class="number" id="totalDevices">0</div>
            </div>
            <div class="stat-card">
                <h3>📸 الصور الملتقطة</h3>
                <div class="number" id="totalPhotos">0</div>
            </div>
            <div class="stat-card">
                <h3>🚨 محاولات السرقة</h3>
                <div class="number" id="theftAttempts">0</div>
            </div>
            <div class="stat-card">
                <h3>🟢 الأجهزة النشطة</h3>
                <div class="number" id="activeDevices">0</div>
            </div>
        </div>

        <h2 style="margin: 20px 0;">🗺️ خريطة المواقع</h2>
        <div id="map"></div>

        <div style="text-align: center; margin: 20px;">
            <button class="btn" onclick="refreshData()">🔄 تحديث البيانات</button>
            <button class="btn" onclick="showAllDevices()">📱 عرض جميع الأجهزة</button>
        </div>

        <h2 style="margin: 20px 0;">📱 الأجهزة المسجلة</h2>
        <div class="devices-list" id="devicesList"></div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let map;
        let markers = [];

        // تهيئة الخريطة
        function initMap() {
            map = L.map('map').setView([33.5138, 36.2765], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // جلب البيانات
        async function fetchData() {
            try {
                const devicesRes = await fetch(`${API_URL}/api/devices`);
                const devicesData = await devicesRes.json();
                
                const photosRes = await fetch(`${API_URL}/api/all-photos`);
                const photosData = await photosRes.json();

                updateStats(devicesData, photosData);
                displayDevices(devicesData.devices);
                updateMap(devicesData.devices);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // تحديث الإحصائيات
        function updateStats(devices, photos) {
            document.getElementById('totalDevices').textContent = devices.count || 0;
            document.getElementById('totalPhotos').textContent = photos.count || 0;
            document.getElementById('theftAttempts').textContent = photos.count || 0;
            
            const activeCount = devices.devices ? devices.devices.filter(d => {
                const lastSeen = new Date(d.last_seen);
                const now = new Date();
                return (now - lastSeen) < 3600000; // آخر ساعة
            }).length : 0;
            document.getElementById('activeDevices').textContent = activeCount;
        }

        // عرض الأجهزة
        function displayDevices(devices) {
            const container = document.getElementById('devicesList');
            container.innerHTML = '';

            if (!devices || devices.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#aaa;">لا توجد أجهزة مسجلة</p>';
                return;
            }

            devices.forEach(device => {
                const lastSeen = new Date(device.last_seen).toLocaleString('ar-EG');
                const div = document.createElement('div');
                div.className = 'device-item';
                div.onclick = () => zoomToDevice(device);
                div.innerHTML = `
                    <div class="device-name">📱 ${device.device_name}</div>
                    <div class="device-info">
                        ID: ${device.device_id}<br>
                        آخر ظهور: ${lastSeen}<br>
                        البطارية: ${device.battery_level}%<br>
                        الموقع: ${device.latitude}, ${device.longitude}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // تحديث الخريطة
        function updateMap(devices) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            if (!devices) return;

            devices.forEach(device => {
                if (device.latitude && device.longitude) {
                    const marker = L.marker([device.latitude, device.longitude])
                        .bindPopup(`
                            <b>${device.device_name}</b><br>
                            ID: ${device.device_id}<br>
                            البطارية: ${device.battery_level}%
                        `)
                        .addTo(map);
                    markers.push(marker);
                }
            });

            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        function zoomToDevice(device) {
            if (device.latitude && device.longitude) {
                map.setView([device.latitude, device.longitude], 15);
            }
        }

        function refreshData() {
            fetchData();
        }

        function showAllDevices() {
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // تهيئة
        initMap();
        fetchData();
        setInterval(fetchData, 30000); // تحديث كل 30 ثانية
    </script>
</body>
</html>
